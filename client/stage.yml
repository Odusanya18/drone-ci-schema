$id: 'https://raw.githubusercontent.com/Odusanya18/drone-ci-schema/master/client/stage.yml'
additionalProperties: true
default: {}
description: A stage in this build
properties:
    arch:
        $id: '#/properties/arch'
        default: ''
        description: The CPU arch for the machine on which this stage
            is executed
        examples:
        - amd64
        title: The stage machine arch
        type: string
    build_id:
        $id: '#/properties/build_id'
        default: 0
        description: The build id - The id of this build, unsigned
            long
        examples:
        - 1
        title: The build id
        type: integer
    created:
        $id: '#/properties/created'
        default: 0
        description: The epoch time passed when the stage was created
        examples:
        - 1537221914
        title: The created time
        type: integer
    errignore:
        $id: '#/properties/errignore'
        default: false
        description: Ignore current stage error
        examples:
        - false
        title: Ignore stage error
        type: boolean
    exit_code:
        $id: '#/properties/exit_code'
        default: 0
        description: The exit code for this stage
        examples:
        - 0
        title: The stage exit code
        type: integer
    id:
        $id: '#/properties/id'
        default: 0
        description: The id of this stage, unsigned long
        examples:
        - 1
        title: The stage id
        type: integer
    machine:
        $id: '#/properties/machine'
        default: ''
        description: The id of the machine on which the stage is executed
        examples:
        - 2e0d5b2c7ff4
        title: The machine id
        type: string
    name:
        $id: '#/properties/name'
        default: ''
        description: The name of this stage
        examples:
        - linux-amd64
        title: The stage name
        type: string
    number:
        $id: '#/properties/number'
        default: 0
        description: The build stage number
        examples:
        - 1
        title: The number of this stage
        type: integer
    on_failure:
        $id: '#/properties/on_failure'
        default: false
        description: On failure of this stage
        examples:
        - false
        title: On stage failure
        type: boolean
    on_success:
        $id: '#/properties/on_success'
        default: false
        description: On success of this stage
        examples:
        - true
        title: On stage success
        type: boolean
    os:
        $id: '#/properties/os'
        default: ''
        description: The OS of the machine on which this stage is
            executed
        examples:
        - linux
        title: The stage os
        type: string
    started:
        $id: '#/properties/started'
        default: 0
        description: The epoch time passed when the stage started
        examples:
        - 1537221916
        title: The started time
        type: integer
    status:
        $id: '#/properties/status'
        default: ''
        description: The status of this stage
        examples:
        - success
        title: The stage status
        type: string
    steps:
        $ref: 'https://raw.githubusercontent.com/Odusanya18/drone-ci-schema/master/client/steps.yml'
    stopped:
        $id: '#/properties/stopped'
        default: 0
        description: The epoch time passed when the stage stopped
        examples:
        - 1537221969
        title: The stopped time
        type: integer
    updated:
        $id: '#/properties/updated'
        default: 0
        description: The epoch time passed when the stage was created
        examples:
        - 1537221969
        title: The updated time
        type: integer
    version:
        $id: '#/properties/version'
        default: 0
        description: The version id of the stage, short unsigned
        examples:
        - 4
        title: The stage version
        type: integer
required:
- id
- build_id
- number
- name
- status
- errignore
- exit_code
- machine
- os
- arch
- started
- stopped
- created
- updated
- version
- on_success
- on_failure
- steps
title: The build stage
type: object
