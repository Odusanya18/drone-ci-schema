$id: https://raw.githubusercontent.com/Odusanya18/drone-ci-schema/master/client/cron.yml
$schema: http://json-schema.org/draft-07/schema
additionalProperties: true
default: {}
description: A representation of a Drone CI Cron
examples:
-   branch: master
    created: 1537302981
    disabled: false
    event: push
    expr: 0 */5 * * * *
    id: 3
    name: every-10-minutes
    next: 1537463700
    prev: 1537463400
    repo_id: 47
    updated: 1537302981
    version: 0
properties:
    branch:
        $id: '#/properties/branch'
        default: ''
        description: The cron repo branch this is triggered on
        examples:
        - master
        title: The cron repo branch
        type: string
    created:
        $id: '#/properties/created'
        default: 0
        description: The cron creation time represented in time since epoch
        examples:
        - 1537302981
        readOnly: 'true'
        title: The cron creation time
        type: integer
    disabled:
        $id: '#/properties/disabled'
        default: false
        description: Determines whether cron is disabled or not
        examples:
        - false
        title: The cron disabled status
        type: boolean
    event:
        $id: '#/properties/event'
        default: ''
        description: An event that would trigger this cron.
        examples:
        - push
        title: The cron event
        type: string
    expr:
        $id: '#/properties/expr'
        default: ''
        description: The cron expression in general unix format.
        examples:
        - 0 */5 * * * *
        title: The expr expression
        type: string
    id:
        $id: '#/properties/id'
        default: 0
        description: This is a simple signed long representation of the cron job id
        examples:
        - 3
        readOnly: 'true'
        title: The cron job id
        type: integer
    name:
        $id: '#/properties/name'
        default: ''
        description: The name of the cron job
        examples:
        - every-10-minutes
        pattern: '[a-z][A-Z][0-9]\-'
        title: The cronjob name
        type: string
    next:
        $id: '#/properties/next'
        default: 0
        description: The next cron execution time represented in time since epoch
        examples:
        - 1537463700
        readOnly: 'true'
        title: The next cron execution time
        type: integer
    prev:
        $id: '#/properties/prev'
        default: 0
        description: The previous cron execution time represented in time since epoch
        examples:
        - 1537463400
        readOnly: 'true'
        title: The previous cron execution time
        type: integer
    repo_id:
        $id: '#/properties/repo_id'
        default: 0
        description: This is a simple signed long representation of the cron repo
            id
        examples:
        - 47
        title: The cron repo id
        type: integer
    updated:
        $id: '#/properties/updated'
        default: 0
        description: The cron updated time - The cron updated time represented in
            time since epoch
        examples:
        - 1537302981
        readOnly: 'true'
        title: The cron updated time
        type: integer
    version:
        $id: '#/properties/version'
        default: 0
        description: 'The cron version id short '
        examples:
        - 0
        title: The cron version id
        type: integer
required:
- id
- repo_id
- name
- expr
- next
- prev
- event
- branch
- disabled
- created
- updated
- version
title: A cron object
type: object
